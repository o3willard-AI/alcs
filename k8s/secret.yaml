apiVersion: v1
kind: Secret
metadata:
  name: alcs-secrets
  namespace: alcs
  labels:
    app: alcs
type: Opaque
stringData:
  # Database Credentials
  # IMPORTANT: Replace these with your actual credentials before deploying
  POSTGRES_PASSWORD: "CHANGE_ME_PLEASE"
  DATABASE_URL: "postgresql://alcs:CHANGE_ME_PLEASE@postgres:5432/alcs?schema=public"

  # LLM Provider API Keys
  # IMPORTANT: Replace with your actual API keys
  ANTHROPIC_API_KEY: "sk-ant-api03-CHANGE_ME"
  OPENAI_API_KEY: ""
  OPENROUTER_API_KEY: ""

  # Security Credentials
  # Generate with: openssl rand -base64 32
  API_KEY: "CHANGE_ME_PLEASE"
  JWT_SECRET: "CHANGE_ME_PLEASE"

  # Redis URL
  REDIS_URL: "redis://redis:6379"

  # Grafana Admin Password
  GRAFANA_PASSWORD: "CHANGE_ME_PLEASE"

---
