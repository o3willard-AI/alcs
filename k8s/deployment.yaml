apiVersion: apps/v1
kind: Deployment
metadata:
  name: alcs
  namespace: alcs
  labels:
    app: alcs
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: alcs
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: alcs
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: alcs
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Init container to wait for dependencies
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - 'sh'
        - '-c'
        - 'until nc -z postgres 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done;'

      - name: wait-for-redis
        image: busybox:1.36
        command:
        - 'sh'
        - '-c'
        - 'until nc -z redis 6379; do echo "Waiting for Redis..."; sleep 2; done;'

      containers:
      - name: alcs
        image: alcs:1.0.0  # Replace with your registry/image
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        env:
        # Load configuration from ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: alcs-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: alcs-config
              key: LOG_LEVEL
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: alcs-config
              key: PORT
        - name: METRICS_PORT
          valueFrom:
            configMapKeyRef:
              name: alcs-config
              key: METRICS_PORT
        - name: MAX_SESSIONS
          valueFrom:
            configMapKeyRef:
              name: alcs-config
              key: MAX_SESSIONS
        - name: SESSION_TIMEOUT_MINUTES
          valueFrom:
            configMapKeyRef:
              name: alcs-config
              key: SESSION_TIMEOUT_MINUTES
        - name: ENABLE_METRICS
          valueFrom:
            configMapKeyRef:
              name: alcs-config
              key: ENABLE_METRICS
        - name: ENABLE_AUTHENTICATION
          valueFrom:
            configMapKeyRef:
              name: alcs-config
              key: ENABLE_AUTHENTICATION
        - name: ENABLE_RATE_LIMITING
          valueFrom:
            configMapKeyRef:
              name: alcs-config
              key: ENABLE_RATE_LIMITING
        - name: ENABLE_CACHING
          valueFrom:
            configMapKeyRef:
              name: alcs-config
              key: ENABLE_CACHING
        - name: RATE_LIMIT_WINDOW_MS
          valueFrom:
            configMapKeyRef:
              name: alcs-config
              key: RATE_LIMIT_WINDOW_MS
        - name: RATE_LIMIT_MAX_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: alcs-config
              key: RATE_LIMIT_MAX_REQUESTS
        - name: CACHE_DEFAULT_TTL
          valueFrom:
            configMapKeyRef:
              name: alcs-config
              key: CACHE_DEFAULT_TTL
        - name: DEFAULT_QUALITY_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: alcs-config
              key: DEFAULT_QUALITY_THRESHOLD

        # Load secrets from Secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: alcs-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: alcs-secrets
              key: REDIS_URL
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: alcs-secrets
              key: ANTHROPIC_API_KEY
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: alcs-secrets
              key: API_KEY
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: alcs-secrets
              key: JWT_SECRET

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: metrics
            httpHeaders:
            - name: Authorization
              value: Bearer $(API_KEY)
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: metrics
            httpHeaders:
            - name: Authorization
              value: Bearer $(API_KEY)
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Startup probe for slow starting containers
        startupProbe:
          httpGet:
            path: /health
            port: metrics
            httpHeaders:
            - name: Authorization
              value: Bearer $(API_KEY)
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12  # 60 seconds to start

        # Resource limits
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        # Volume mounts
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: tmp
          mountPath: /tmp

      # Volumes
      volumes:
      - name: logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}

      # Pod scheduling
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - alcs
              topologyKey: kubernetes.io/hostname

      # Tolerations (if needed for node taints)
      # tolerations:
      # - key: "workload"
      #   operator: "Equal"
      #   value: "alcs"
      #   effect: "NoSchedule"
