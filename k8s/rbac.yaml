apiVersion: v1
kind: ServiceAccount
metadata:
  name: alcs
  namespace: alcs
  labels:
    app: alcs

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: alcs
  namespace: alcs
  labels:
    app: alcs
rules:
# Allow reading config maps and secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

# Allow reading pods (for service discovery)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: alcs
  namespace: alcs
  labels:
    app: alcs
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: alcs
subjects:
- kind: ServiceAccount
  name: alcs
  namespace: alcs
