apiVersion: v1
kind: Service
metadata:
  name: alcs
  namespace: alcs
  labels:
    app: alcs
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: alcs
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: alcs-headless
  namespace: alcs
  labels:
    app: alcs
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: alcs
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
